<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist High-Contrast Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minimalist Page</h1>
    </header>
    <main>
        <section>
            <h2>Welcome</h2>
            <p>This is a demonstration of a minimalist web page with high contrast and a day/night mode.</p>
        </section>
        <section>
            <h2>About the Script</h2>

    <footer>
        <button id="theme-toggle" class="theme-btn">
            <!-- Icons will be loaded here by JavaScript -->
        </button>
    </footer>
    <script src="script.js"></script>

</html>
